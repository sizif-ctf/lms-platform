version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: lms-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-lms_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms-nextjs
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password123}@db:5432/${POSTGRES_DB:-lms_db}?schema=public
      - NODE_ENV=production
    depends_on:
      - db
    # Run prisma migrate deploy before starting the Next.js app
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  pgdata:
